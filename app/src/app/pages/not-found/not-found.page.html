<ion-content
  class="ion-text-center ion-align-items-center"
  style="height: 100vh"
>
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-img
          src="assets/img/404.webp"
          alt="404 Not Found"
          class="not-found-image"
        ></ion-img>
        <h1>{{'NOT_FOUND_ERROR.HEADER' | translate}}</h1>
        <p>{{'NOT_FOUND_ERROR.MESSAGE' | translate}}</p>
        <ion-button expand="full" fill="solid" color="primary" routerLink="/">
          {{'NOT_FOUND_ERROR.EXIT' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
