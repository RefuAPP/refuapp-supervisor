<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title> {{'LOGIN.HEADER' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img
      src="../../../assets/img/logo.png"
      alt="Test image for the login page"
    />
  </div>

  <div class="login-form">
    <form #loginForm="ngForm" novalidate>
      <ion-input
        label="{{'LOGIN.USERNAME.LABEL' | translate }}"
        labelPlacement="stacked"
        placeholder="John Doe"
        fill="outline"
        [(ngModel)]="credentials.username"
        name="username"
        errorText="{{'LOGIN.USERNAME.ERROR' | translate }}"
        required="true"
      >
      </ion-input>

      <ion-input
        label="{{'LOGIN.PASSWORD.LABEL' | translate }}"
        labelPlacement="stacked"
        fill="outline"
        [(ngModel)]="credentials.password"
        name="password"
        type="password"
        errorText="{{'LOGIN.PASSWORD.ERROR' | translate }}"
        required="true"
        (keyup.enter)="onLogin(loginForm)"
      >
      </ion-input>
      <ion-note color="danger" *ngIf="hasError"> {{errorMessage}} </ion-note>

      <ion-row>
        <!--        <ion-col>-->
        <ion-button (click)="onLogin(loginForm)" type="submit" expand="block"
          >{{'LOGIN.SUBMIT' | translate }}
        </ion-button>
        <!--        </ion-col>-->
      </ion-row>
    </form>
  </div>
</ion-content>
