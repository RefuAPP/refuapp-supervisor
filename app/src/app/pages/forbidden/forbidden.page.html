<ion-content
  class="ion-text-center ion-align-items-center"
  style="height: 100vh"
>
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-img
          src="assets/img/403.webp"
          alt="403 Forbidden"
          class="forbidden-img"
        ></ion-img>
        <h1>{{ 'FORBIDDEN_ERROR.HEADER' | translate }}</h1>
        <p>{{ 'FORBIDDEN_ERROR.MESSAGE' | translate }}</p>
        <ion-button expand="full" fill="solid" color="primary" routerLink="/">
          {{ 'FORBIDDEN_ERROR.EXIT' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
